<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analisador de Números</h1>
    <section>
        <div>
            <p>
                Numero: (de 1 a 100) <input type="number" id="ntxt"> 
                <input type="button" value="Add" id="add" onclick="adicionar()">
            </p>
            <p id="alerta"></p>
        </div>
        <div id="tela">
            <select id="nfila" name = "nfila" size="5">
            </select>
            <br>
            <input type="button" value="Finalizar" id="finalizar" onclick="finalizar()">
            <p id="res"></p>
        </div>
    </section>
    <footer>Made by Kawan/Balo</footer>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
